<html>

<head>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script>
        function addCircle(stage, x, y) {
            var circle = new createjs.Shape();
            circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 20);
            circle.x = x;
            circle.y = y;
            stage.addChild(circle);
            stage.update();
        }

        function init() {
            const socket = new WebSocket("ws://localhost:8080");
            socket.onopen = function () {
                console.log("Connected to Sketch plugin");
            };

            var lastPosition = { x: 100, y: 100 };

            var stage = new createjs.Stage("demoCanvas");
            var circle = new createjs.Shape();
            circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 20);
            circle.x = lastPosition.x;
            circle.y = lastPosition.y;
            stage.addChild(circle);
            stage.update();

            socket.onmessage = function (event) {
                var msg = JSON.parse(event.data);
                if (msg.Cmd === "move") {
                    console.log("Moving circle");
                    lastPosition.x += msg.X;
                    lastPosition.y += msg.Y;

                    var circle = new createjs.Shape();
                    circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 20);
                    circle.x = lastPosition.x;
                    circle.y = lastPosition.y;
                    stage.addChild(circle);
                    stage.update();
                } else if (msg.Cmd === "reset") {
                    console.log("Resetting canvas");
                    stage.clear();
                    lastPosition.x = 100;
                    lastPosition.y = 100;

                    var circle = new createjs.Shape();
                    circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 20);
                    circle.x = lastPosition.x;
                    circle.y = lastPosition.y;
                    stage.addChild(circle);
                    stage.update();
                }
                console.log(event.data);
            };
        }
    </script>
</head>

<body onload="init();">
    <canvas id="demoCanvas" width="500" height="500"></canvas>
</body>

</html>
